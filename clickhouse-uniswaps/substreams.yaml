specVersion: v0.1.0
package:
  name: evm_uniswaps
  version: v0.1.4
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: Uniswap V2/V3/V4 for EVM
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # ERC-20 Metadata
  erc20_metadata: https://github.com/pinax-network/substreams-evm-tokens/releases/download/tokens-v0.1.1/evm-erc20-metadata-v0.1.1.spkg
  erc20_metadata_functions: https://github.com/pinax-network/substreams-evm-tokens/releases/download/tokens-v0.1.0/evm-erc20-metadata-functions-v0.1.0.spkg

  # Uniswaps
  uniswap_v2: https://github.com/pinax-network/substreams-evm-tokens/releases/download/uniswaps-v0.1.1/evm-uniswap-v2-v0.1.1.spkg
  uniswap_v3: https://github.com/pinax-network/substreams-evm-tokens/releases/download/uniswaps-v0.1.1/evm-uniswap-v3-v0.1.1.spkg
  uniswap_v4: https://github.com/pinax-network/substreams-evm-tokens/releases/download/uniswaps-v0.1.1/evm-uniswap-v4-v0.1.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/uniswaps.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: uniswap_v2:map_events
      - map: uniswap_v3:map_events
      - map: uniswap_v4:map_events
      - map: erc20_metadata:map_events
      - map: erc20_metadata_functions:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet
